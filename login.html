<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gupta Water Supplies</title>
    <style>
        :root {
            --bg-gradient-start: #4facfe;
            --bg-gradient-end: #00f2fe;
            --card-bg: white;
            --text-color: #333;
            --input-border: #ccc;
            --button-bg: #1e90ff;
            --link-color: #1e90ff;
        }

        body.dark-mode {
            --bg-gradient-start: #0f3460;
            --bg-gradient-end: #16213e;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --input-border: #444;
            --button-bg: #e94560;
            --link-color: #e94560;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid white;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .login-container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            transition: background-color 0.3s ease;
        }

        .login-container h2 {
            text-align: center;
            color: var(--button-bg);
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--button-bg);
        }

        .submit-button {
            width: 100%;
            background-color: var(--button-bg);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .register-link, .back-home {
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
        }

        .register-link a, .back-home a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover, .back-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">
        <span id="theme-icon">‚òÄÔ∏è</span>
    </button>

    <div class="login-container">
        <h2>Login</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-button">Login</button>
        </form>
        
        <div class="register-link">
            <p>Don't have an account? <a href="Reg page.html">Register here</a></p>
        </div>
        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
            themeIcon.textContent = 'üåô';
        }

        themeToggle.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                themeIcon.textContent = 'üåô';
            } else {
                localStorage.setItem('theme', 'light');
                themeIcon.textContent = '‚òÄÔ∏è';
            }
        });

        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (email && password) {
                // Store user info in localStorage
                localStorage.setItem('userEmail', email);
                localStorage.setItem('isLoggedIn', 'true');

                // Show success popup
                alert('‚úÖ Login Successful!\n\nWelcome back to Gupta Water Supplies!');
                
                // Optional: Redirect after showing popup
                // window.location.href = 'index.html';
            } else {
                alert('‚ùå Please fill in all fields!');
            }
        });
    </script>
</body>
</html>
