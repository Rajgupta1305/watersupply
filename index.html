<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gupta Water Supplies - Pure Water Solutions</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333;
            --header-bg: #1e90ff;
            --header-text: white;
            --hero-gradient-start: #4facfe;
            --hero-gradient-end: #00f2fe;
            --footer-bg: #1e90ff;
            --footer-text: white;
            --button-bg: white;
            --button-text: #1e90ff;
            --hover-color: #87ceeb;
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --header-bg: #1a1a2e;
            --header-text: #e0e0e0;
            --hero-gradient-start: #0f3460;
            --hero-gradient-end: #16213e;
            --footer-bg: #1a1a2e;
            --footer-text: #e0e0e0;
            --button-bg: #e94560;
            --button-text: white;
            --hover-color: #bb86fc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .logo p {
            font-size: 14px;
            font-style: italic;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            color: var(--header-text);
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: var(--hover-color);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background: none;
            border: 2px solid var(--header-text);
            color: var(--header-text);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .sun-icon, .moon-icon {
            position: absolute;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .sun-icon {
            opacity: 1;
            transform: rotate(0deg);
        }

        body.dark-mode .sun-icon {
            opacity: 0;
            transform: rotate(180deg);
        }

        .moon-icon {
            opacity: 0;
            transform: rotate(-180deg);
        }

        body.dark-mode .moon-icon {
            opacity: 1;
            transform: rotate(0deg);
        }

        .hero {
            background: linear-gradient(135deg, var(--hero-gradient-start) 0%, var(--hero-gradient-end) 100%);
            color: white;
            text-align: center;
            padding: 80px 20px;
            transition: background 0.3s ease;
        }

        .hero h2 {
            font-size: 42px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: var(--button-bg);
            color: var(--button-text);
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            text-align: center;
            padding: 30px 20px;
            transition: background-color 0.3s ease;
        }

        footer p {
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 20px;
            }

            nav {
                flex-direction: column;
                gap: 15px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .hero h2 {
                font-size: 32px;
            }

            .theme-toggle {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Gupta Water Supplies</h1>
                <p>Pure Water, Healthy Life</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
<li><a href="tankers.html">Tankers</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                    <span class="sun-icon">‚òÄÔ∏è</span>
                    <span class="moon-icon">üåô</span>
                </button>
            </nav>
        </div>
    </header>

    <section class="hero">
        <h2>Your Trusted Water Supply Partner</h2>
        <p>Delivering fresh and clean water to your doorstep</p>
        <a href="login.html" class="cta-button">Get Started</a>
    </section>

    <footer>
        <p>&copy; 2025 Gupta Water Supplies. All rights reserved.</p>
    </footer>

    <script>
        // Get the theme toggle button
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        
        // Apply the saved theme on page load
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
        }

        // Toggle theme function
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            // Save the current theme to localStorage
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
